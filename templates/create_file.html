<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create File</title>
    <script src="/static/scripts/file_operations.js"></script>
</head>
<body>
    <h2>Create File</h2>
    <form onsubmit="return createFile()">
        <label for="file-name">File Name:</label>
        <input type="text" id="file-name" name="file-name" required>
        <input type="hidden" id="current-path" name="current-path" value="{{ current_path }}">
        <button type="submit">Create</button>
    </form>
</body>
</html>
