<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Explorer</title>
    <script src="/scripts/file_operations.js"></script>
</head>
<body>
    <h1>Connect to Remote Server</h1>
    <form action="/connect" method="POST" onsubmit="return validateForm()">
        <label for="server_address">Server Address:</label>
        <input type="text" id="server_address" name="server_address" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Connect</button>
    </form>
</body>
</html>
