<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/scripts/file_operations.js"></script>
</head>
<body>
    <div id="editFileModal" class="edit-modal">
        <div class="edit-modal-content">
            <span id="closeEditModal" class="close">&times;</span>
            <h2>Edit File</h2>
            <form id="editForm">
                <input type="hidden" id="editFilePath" value="{{ file_path }}">
                <textarea id="editTextArea">{{ contents }}</textarea>
                <button type="submit">Save</button>
                <button type="button" onclick="window.location.href='/home'">Cancel</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var editForm = document.getElementById('editForm');
        if(editForm) {
            editForm.onsubmit = function(e) {
                e.preventDefault(); // Prevent the default form submit action
                saveChanges(); // Call your save function
            };
        }
    });
    </script>
</body>
</html>
